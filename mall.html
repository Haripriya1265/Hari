<!DOCTYPE html>

<html lang=”en”>

<head>

<meta charset=”UTF-8">

<meta name=”viewport” content=”width=device-width, initial-scale=1.0">

<title>Shooping Site</title>

<style>

body {

font-family: ‘Segoe UI’, Tahoma, Geneva, Verdana, sans-serif;

margin: 0;

padding: 0;

background-color: #f4f4f4;

}

header {

text-align: center;

}

section {

display: flex;

justify-content: space-around;

flex-wrap: wrap;

padding: 2rem;

}

.product {

background-color: white;

border: 1px solid #ddd;

padding: 1rem;

margin: 1rem;

max-width: 300px;

text-align: center;

position: relative;

}

.product img {

width: 100%;

max-height: 150px;

object-fit: cover;

border-bottom: 1px solid #ddd;

}

.product-details {

padding: 1rem 0;

}

.details-block {

margin-bottom: 1rem;

}

button {

background-color: #4caf50;

color: white;

padding: 0.5rem 1rem;

border: none;

cursor: pointer;

font-size: 16px;

width: 100%;

}

button:hover {

background-color: #45a049;

}

</style>

</head>

<body>

<header>

<img src=”https://imgur.com/oPefTfS" alt=”Header Image”>

</header>

<section>

<div class=”product”>

<img src=”https://imgur.com/EK7zVXT" alt=”Laptop Image”>

<div class=”product-details”>

<h2 style=”font-size: 1.5rem; margin-bottom: 0.5rem;”>Cool Laptop</h2>

<p style=”color: #555; margin-bottom: 1rem;”>$799.99</p>

<p style=”color: #777;”>Awesome laptop with powerful features. Get your work done efficiently!</p>

</div>

<div class=”details-block”>

<label for=”name”>Name:</label>

<input type=”text” id=”name” placeholder=”Your Name”>

</div>

<div class=”details-block”>

<label for=”quantity”>Quantity:</label>

<input type=”number” id=”quantity” placeholder=”Quantity”>

</div>

<div class=”details-block”>

<label for=”address”>Address:</label>

<input type=”text” id=”address” placeholder=”Your Address”>

</div>

<div class=”details-block”>

<label for=”phone”>Phone No:</label>

<input type=”tel” id=”phone” placeholder=”Your Phone Number”>

</div>

<button onclick=”validateAndOrder(‘Cool Laptop’)”>Order</button>

</div>

</section>

<script>

function validateAndOrder(product) {

const name = document.getElementById(‘name’).value;

const quantity = document.getElementById(‘quantity’).value;

const address = document.getElementById(‘address’).value;

const phone = document.getElementById(‘phone’).value;

if (name && quantity && address && phone) {

alert(`Your order for ${product} is complete!\nDetails:\nName: ${name}\nQuantity: ${quantity}\nAddress: ${address}\nPhone No: ${phone}`);

} else {

alert(‘Please fill in all details before placing the order.’);

}

}

</script>

</body>

</html>
